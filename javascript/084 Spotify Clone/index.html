<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Spotify</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

</head>

<body>
    <nav class="navbar ">
        <div class="logo">
            <a href="#">
                <img src="./images/logo.svg" alt="logo" height="32" width="32">
            </a>
        </div>
        <div class="home">
            <button type="button" class="home-btn">
                <img src="./images/home.svg" alt="home" height="20" width="20.8">
            </button>
        </div>
        <div class="search flex">
            <img src="./images/search.svg" alt="search" class="search-img" height="22" width="22">
            <input type="search" placeholder="What do you want to play?">
            <button type="button"> <img src="./images/browse.svg" class="browse-img" alt="browse" height="24"
                    width="36"></button>
        </div>
        <div class="signin flex nav-right">
            Sign up
        </div>
        <div class="login flex nav-right">
            Log in
        </div>
    </nav>
    <main class="main px-10">
        <div class="lib  main-child bor-rad7">
            <div class="top-lib flexo  ">
                <button type="button" class="flex ff-700 hover-col ">
                    <img src="./images/library.svg" alt="library" height="25">
                    <span class="ff-700">Your Library</span>
                </button>
                <button type="button" class="flex hover-round-bg plus">
                    <img src="./images/plus.svg" alt="plus" height="18">
                </button>
            </div>
            <div class="categ flex-10  fs-14">
                <span class="items w-20per flex cp hover-bgcol">Playlists</span>
                <span class="items w-20per flex cp hover-bgcol">Artists</span>
                <span class="items w-20per flex cp hover-bgcol">Albums</span>
                <span class="items w-35per flex cp hover-bgcol">Podcasts&Shows</span>
            </div>
            <div class="lib-search ">
                <span class="hover-round-bg lib-search-image flex cp ">
                    <img src="./images/search.svg" alt="lib-search" height="18">
                </span>
                <span class="flex-10 hover-col hover cp">
                    Recents <img src="./images/recents.svg" alt="recents" height="18"></span>
            </div>

            <div class="lib-list border">
                <div class="list-items flex border">
                    <div class="list-img border">
                        <img src="./images/list images/image.png" alt="list-img" height="50">
                    </div>
                    <div class="list-item-content">
                        Liked Songs
                    </div>
                </div>
                <div class="list-items flex border">
                    <div class="list-img border">
                        <img src="./images/list images/image.png" alt="list-img" height="50">
                    </div>
                    <div class="list-item-content">

                    </div>
                </div>
                <div class="list-items flex border">
                    <div class="list-img border">
                        <img src="./images/list images/image.png" alt="list-img" height="50">
                    </div>
                    <div class="list-item-content">

                    </div>
                </div>
                <div class="list-items flex border">
                    <div class="list-img border">
                        <img src="./images/list images/image.png" alt="list-img" height="50">
                    </div>
                    <div class="list-item-content">

                    </div>
                </div>
                <div class="list-items flex border">
                    <div class="list-img border">
                        <img src="./images/list images/image.png" alt="list-img" height="50">
                    </div>
                    <div class="list-item-content">

                    </div>
                </div>
            </div>
        </div>
        <div class="browse-all  main-child bor-rad7">
            <span class="fs-24 ff-700">
                Start browsing
            </span>

        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
