<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style-type: "↑,↓";
            list-style-position: inside;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <ul>
        <li>alpha</li>
        <li>beta</li>
        <li>gamma</li>
        <li>delta</li>
        <li>sigma</li>
    </ul>
    <p>
        we will talk baout list style 
        <br>
        we can style amrker with it also
        list style image usesd for - <br>
        list-style-position: inside; for inside the list item <br>
        list-style-image: url('your_image_url');
        used for - adding images in place of  marker



    </p>
</body>
</html>
